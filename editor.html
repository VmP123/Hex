<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Map Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div id="map-container">
            <div id="editor-map-wrapper">
                <svg id="main"></svg>
            </div>
        </div>
        <div id="editor-controls">
            <h2>Editor</h2>
            <!-- Terrain Palette -->
            <div id="terrain-palette">
                <h3>Terrain</h3>
                <!-- Terrain buttons will be added here -->
            </div>
            <!-- Unit Palette -->
            <div id="unit-palette">
                <h3>Units</h3>
                <!-- Unit buttons will be added here -->
            </div>
            <div id="supply-city-controls">
                <h3>Supply City</h3>
                <button id="set-supply-cities">Toggle Supply City</button>
            </div>
            <!-- Player Selection -->
            <div id="player-selection">
                <h3>Player</h3>
                <div id="player-buttons" class="player-selector"></div>
            </div>
            <!-- Starting Player -->
            <div id="starting-player-selection">
                <h3>Starting Player</h3>
                <div id="starting-player-buttons" class="player-selector"></div>
            </div>
            <!-- Supply Settings -->
            <div id="supply-settings">
                <h3>Supply Edges</h3>
                <div class="supply-edge-selector-row">
                    <div id="p1-supply-edges" class="supply-edge-selector"></div>
                </div>
                <div class="supply-edge-selector-row">
                    <div id="p2-supply-edges" class="supply-edge-selector"></div>
                </div>
            </div>
            <!-- Import/Export -->
            <div id="import-export">
                <h3>Import/Export</h3>
                <label for="import-map" class="custom-file-upload">Import Map</label>
                <input type="file" id="import-map" accept=".json" style="display: none;">
                <button id="export-map">Export Map</button>
            </div>
            <div id="map-size">
                <h3>Map Size</h3>
                <div>
                    <label for="cols">Cols:</label>
                    <input type="number" id="cols" value="10" min="1">
                </div>
                <div>
                    <label for="rows">Rows:</label>
                    <input type="number" id="rows" value="10" min="1">
                </div>
                <button id="set-size">Set Size</button>
            </div>
            <div id="zoom-controls">
                <h3>Zoom</h3>
                <button id="zoom">Zoom</button>
            </div>
            <div id="view-controls">
                <h3>View</h3>
                <button id="show-supply-button">Show Supply</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
