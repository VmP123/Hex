<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Map Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div id="map-container">
            <div id="editor-map-wrapper">
                <svg id="main"></svg>
            </div>
        </div>
        <div id="editor-controls">
            <h2>Editor</h2>
            <!-- Terrain Palette -->
            <div id="terrain-palette">
                <h3>Terrain</h3>
                <!-- Terrain buttons will be added here -->
            </div>
            <!-- Unit Palette -->
            <div id="unit-palette">
                <h3>Units</h3>
                <!-- Unit buttons will be added here -->
            </div>
            <!-- Player Selection -->
            <div id="player-selection">
                <h3>Player</h3>
                <select id="player-select">
                    <option value="grey">Grey</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <!-- Starting Player -->
            <div id="starting-player-selection">
                <h3>Starting Player</h3>
                <select id="starting-player-select">
                    <option value="grey">Grey</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <!-- Supply Settings -->
            <div id="supply-settings">
                <h3>Supply Settings</h3>
                <div>
                    <h4>Player 1 (Grey) Supply Edges</h4>
                    <label><input type="checkbox" id="p1-supply-edge-n"> North</label>
                    <label><input type="checkbox" id="p1-supply-edge-e"> East</label>
                    <label><input type="checkbox" id="p1-supply-edge-s"> South</label>
                    <label><input type="checkbox" id="p1-supply-edge-w"> West</label>
                </div>
                <div>
                    <h4>Player 2 (Green) Supply Edges</h4>
                    <label><input type="checkbox" id="p2-supply-edge-n"> North</label>
                    <label><input type="checkbox" id="p2-supply-edge-e"> East</label>
                    <label><input type="checkbox" id="p2-supply-edge-s"> South</label>
                    <label><input type="checkbox" id="p2-supply-edge-w"> West</label>
                </div>
                <button id="set-supply-cities">Supply City</button>
            </div>
            <!-- Import/Export -->
            <div id="import-export">
                <h3>Import/Export</h3>
                <label for="import-map" class="custom-file-upload">Import Map</label>
                <input type="file" id="import-map" accept=".json" style="display: none;">
                <button id="export-map">Export Map</button>
            </div>
            <div id="map-size">
                <h3>Map Size</h3>
                <label for="cols">Cols:</label>
                <input type="number" id="cols" value="10" min="1">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" value="10" min="1">
                <button id="set-size">Set Size</button>
            </div>
            <div id="zoom-controls">
                <h3>Zoom</h3>
                <button id="zoom">Zoom</button>
            </div>
            <div id="view-controls">
                <h3>View</h3>
                <button id="toggle-supply-button">Toggle Supply</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
